services:
  postgres:
    image: postgres:16-alpine
    container_name: hyrexa-postgres-prod
    environment:
      POSTGRES_USER: hyrexa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hyrexa_prod_password_change_me}
      POSTGRES_DB: hyrexa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyrexa"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hyrexa-network

  minio:
    image: minio/minio:latest
    container_name: hyrexa-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-hyrexa_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-hyrexa_minio_password_change_me}
    command: server /data --console-address ":9091"
    ports:
      - "9090:9000"
      - "9091:9091"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - hyrexa-network

  # Database migration service - runs once on startup
  migration:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: hyrexa-migration
    environment:
      - DATABASE_URL=postgresql://hyrexa:${POSTGRES_PASSWORD:-hyrexa_prod_password_change_me}@postgres:5432/hyrexa
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma migrate deploy
    restart: "no"
    networks:
      - hyrexa-network

  # Database seed service - runs once after migration
  seed:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: hyrexa-seed
    environment:
      - DATABASE_URL=postgresql://hyrexa:${POSTGRES_PASSWORD:-hyrexa_prod_password_change_me}@postgres:5432/hyrexa
    depends_on:
      migration:
        condition: service_completed_successfully
    command: npx prisma db seed
    restart: "no"
    networks:
      - hyrexa-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: hyrexa-backend-prod
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://hyrexa:${POSTGRES_PASSWORD:-hyrexa_prod_password_change_me}@postgres:5432/hyrexa
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-strong-random-secret-in-production}
      - JWT_EXPIRES_IN=7d
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-hyrexa_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-hyrexa_minio_password_change_me}
      - MINIO_BUCKET_NAME=hyrexa-uploads
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      - GOOGLE_REDIRECT_URI=${BACKEND_URL:-http://vps-808bca14.vps.ovh.net:5000}/api/auth/google/callback
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://vps-808bca14.vps.ovh.net:5173}
      - YOLO_MODEL_PATH=./models/yolo11n.onnx
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    volumes:
      - ./server/models:/app/models
      - backend_logs:/app/logs
    restart: unless-stopped
    networks:
      - hyrexa-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://vps-808bca14.vps.ovh.net:5000/api}
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
    container_name: hyrexa-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hyrexa-network

volumes:
  postgres_data:
  minio_data:
  backend_logs:

networks:
  hyrexa-network:
    driver: bridge
