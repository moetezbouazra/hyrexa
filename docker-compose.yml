version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hyrexa-postgres
    environment:
      POSTGRES_USER: hyrexa
      POSTGRES_PASSWORD: hyrexa_dev_password
      POSTGRES_DB: hyrexa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyrexa"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: hyrexa-minio
    environment:
      MINIO_ROOT_USER: hyrexa_admin
      MINIO_ROOT_PASSWORD: hyrexa_minio_password
    command: server /data --console-address ":9091"
    ports:
      - "9090:9000"
      - "9091:9091"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hyrexa-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://hyrexa:hyrexa_dev_password@postgres:5432/hyrexa
      - JWT_SECRET=hyrexa-super-secret-jwt-key-change-in-production-2024
      - JWT_EXPIRES_IN=7d
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=hyrexa_admin
      - MINIO_SECRET_KEY=hyrexa_minio_password
      - MINIO_BUCKET_NAME=hyrexa-uploads
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GOOGLE_REDIRECT_URI=http://localhost:5000/api/auth/google/callback
      - PORT=5000
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - YOLO_MODEL_PATH=./models/yolo11n.onnx
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hyrexa-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  minio_data:
